<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="headerTxt">
            <h1>June's Library</h1>
            <button class="newEntryBtn">New Entry</button>
        </div>

    </div>
    <div class="libraryContainer"></div>

    <div class="popUp hidden">
        <h1>Enter a New Book</h1>
        <form action="">
            <input id="title" type="text" placeholder="Book Title">
            <input id="author" type="text" placeholder="Author">
            <input id="pages" type="text" placeholder="Number of Pages">
            <button class="submit">Submit</button>
        </form>
        <button class="close">Close</button>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
